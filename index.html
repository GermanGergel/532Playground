            'dark-accent-end': '#4CFF5F',
            'dark-danger': '#7F1D1D',
          },
          animation: {
            'gradient-bg': 'gradient-bg 5s ease infinite',
            'score-update': 'score-update 0.5s ease-in-out',
            'pulse': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-up': 'slide-up 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
            'modal-pop': 'modal-pop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fade-in 0.3s ease-out forwards',
          },
          keyframes: {
            'gradient-bg': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            'score-update': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.5)' },
              '100%': { transform: 'scale(1)' },
            },
            'pulse': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
            },
            'slide-up': {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            'modal-pop': {
              '0%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        },

    }
