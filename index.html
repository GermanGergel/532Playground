<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>532 Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Audiowide&family=Black+Ops+One&family=Chakra+Petch:wght@400;500;600;700&family=Michroma&family=Orbitron:wght@400;700&family=Oxanium:wght@400;700&family=Russo+One&family=Saira+Stencil+One&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            chakra: ['"Chakra Petch"', 'sans-serif'],
            orbitron: ['"Orbitron"', 'sans-serif'],
            teko: ['"Teko"', 'sans-serif'],
            russo: ['"Russo One"', 'sans-serif'],
            blackops: ['"Black Ops One"', 'cursive'],
            aldrich: ['"Aldrich"', 'sans-serif'],
            saira: ['"Saira Stencil One"', 'sans-serif'],
            oxanium: ['"Oxanium"', 'cursive'],
            michroma: ['"Michroma"', 'sans-serif'],
            audiowide: ['"Audiowide"', 'cursive'],
          },
          colors: {
            'dark-bg': '#1A1D24',
            'dark-surface': '#242831',
            'dark-text': '#F0F2F5',
            'dark-text-secondary': '#A9B1BD',
            'dark-accent-start': '#00F2FE',
            'dark-accent-end': '#4CFF5F',
            'dark-danger': '#7F1D1D',
          },
          animation: {
            'gradient-bg': 'gradient-bg 5s ease infinite',
            'score-update': 'score-update 0.5s ease-in-out',
            'pulse': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'gradient-bg': {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            'score-update': {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.5)' },
              '100%': { transform: 'scale(1)' },
            },
            'pulse': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.5 },
            },
          }
        },
      },
    }
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #1A1D24; /* Ensure bg color matches splash */
    }
    .gradient-text {
      background: linear-gradient(90deg, #00F2FE, #4CFF5F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .gradient-bg {
      background: linear-gradient(90deg, #00F2FE, #4CFF5F);
      background-size: 200% 200%;
    }
    /* Updated for sharper export: Reduced blur radius */
    .neon-text-glow {
      text-shadow: 0 0 2px rgba(0, 242, 254, 0.8), 0 0 5px rgba(76, 255, 95, 0.5);
    }
    .accent-text-glow {
      text-shadow: 0 0 3px #00F2FE;
    }
    .key-stat-glow {
      color: #FFD700;
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.9);
    }
    .badge-glow-gold {
      color: #FFD700;
      filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.8));
    }
    .badge-glow-turquoise {
      color: #00F2FE;
      filter: drop-shadow(0 0 2px rgba(0, 242, 254, 0.8));
    }
    .badge-glow-white {
      color: #F0F2F5;
      filter: drop-shadow(0 0 2px rgba(240, 242, 245, 0.8));
    }
    /* Hide spin buttons on number inputs */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield; /* Firefox */
    }
  </style>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" href="/icon.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoVBL5gI9kDXrd3NBQMzEVihSXgIag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/generative-ai": "https://aistudiocdn.com/@google/generative-ai@^0.15.0",
    "idb-keyval": "https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
<body class="bg-dark-bg text-dark-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
