
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F2FE" />
      <stop offset="100%" stop-color="#083344" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow for the whole icon -->
  <g filter="url(#neonGlow)">
    <!-- Shield Shape -->
    <path d="M256 40 Q256 40 440 80 L440 240 Q440 400 256 480 Q72 400 72 240 L72 80 Z" 
          fill="#0a0c10" 
          stroke="url(#shieldGrad)" 
          stroke-width="12" />
    
    <!-- Soccer Ball Silhouette (Top part) -->
    <g transform="translate(186, 70) scale(0.7)" fill="none" stroke="#00F2FE" stroke-width="4" opacity="0.6">
      <circle cx="100" cy="100" r="90" />
      <path d="M100 10 L140 40 L125 90 L75 90 L60 40 Z" />
      <path d="M100 10 L100 0 M140 40 L160 30 M125 90 L150 120 M75 90 L50 120 M60 40 L40 30" />
    </g>

    <!-- UNIT Text -->
    <text x="50%" y="310" 
          text-anchor="middle" 
          fill="#ffffff" 
          style="font-family: 'Russo One', sans-serif; font-weight: 900; font-size: 130px; letter-spacing: -2px; filter: drop-shadow(0 0 15px #00F2FE);">
      UNIT
    </text>
    
    <!-- Decorative underline glow -->
    <rect x="156" y="330" width="200" height="4" fill="#00F2FE" rx="2" />
  </g>
</svg>
